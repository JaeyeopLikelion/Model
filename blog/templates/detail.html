{% extends 'base.html' %}

{% block contents %}
<h1>자세한 본문 내용입니다</h1>
<br><br>
<h1>제목 : {{blog.title}} </h1>
<p> 작성 날짜 : {{blog.pub_date}} </p>
<p> 본문 : {{blog.body}} </p>
<a href="{% url 'update' blog.id %}"><p>수정</p> </a>
<form action="{% url 'delete' blog.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="삭제">
</form>
{% endblock %}
